
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Loginpage</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

<div class="form">
    <form method="post" action="/login" th:object="${loggedin}">
        <h2>Login In</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="email" placeholder="Username Or Email" >
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Login">
        </div>
        <!-- Google Login Button -->
        <a href="/oauth2/authorization/google">Login with Google</a>
        <!-- Facebook Login Button -->
        <a href="/oauth2/authorization/facebook">Login with Facebook</a>

        <a href="/registerpage">Please Register	</a>
    </form>
</div>


</body>
</html>
